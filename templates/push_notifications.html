{% extends "layout.html" %}

{% block content %}
{% if current_user.is_authenticated %}
    <div class="row justify-content-center">
    <div class="col-sm-6">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Send to topic</h5>
                <form method="POST">
                    <input type="hidden" id="type" name="type" value="topic" />
                    topic:
                    <select id="topic" name="topic">
                        {% for topic in topics %}
                        <option value="{{topic}}">{{topic}}</option>
                        {% endfor %}
                    </select>
                    <br />
                    <input type="text" id="title" name="title" placeholder="title" />
                    <br />
                    <input type="text" id="body" name="body" placeholder="body" />
                    <br />
                    <input type="submit" />
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Send to specific device</h5>
                <form method="POST">
                    <input type="hidden" id="type" name="type" value="specific_device" />
                    <input type="text" id="registration_token" name="registration_token" placeholder="registration token" />
                    <br />
                    <input type="text" id="title" name="title" placeholder="title" />
                    <br />
                    <input type="text" id="body" name="body" placeholder="body" />
                    <br />
                    <input type="submit" />
                </form>
            </div>
        </div>

    </div>
    </div>

{% endif %}
{% endblock %}
